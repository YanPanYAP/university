<!DOCTYPE html>
<html>
  <body>
    <h2>Form Parameters</h2>
    <form action="/formparameter" method="post">
      Name: <input type="text" name="name" /><br />
      Age: <input type="number" name="age" /><br />
      Date: <input type="date" name="birthdate" /><br />
      Gender: <input type="radio" name="gender" value="male" />Male
      <input type="radio" name="gender" value="female" />Female<br />
      Bio: <textarea name="bio"></textarea><br />
      <input type="submit" name="submit" value="Send1" />
      <input type="submit" name="submit" value="Send2" />
    </form>
  </body>
</html>
