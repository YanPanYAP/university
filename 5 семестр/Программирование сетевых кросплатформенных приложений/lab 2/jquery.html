<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>02-06</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Ответ от сервера:</h1>
    <div id="result"></div>

    <script>
      $.ajax({
        url: "/api/name",
        method: "GET",
        success: function (data) {
          $("#result").text(data);
        },
      });
    </script>
  </body>
</html>
