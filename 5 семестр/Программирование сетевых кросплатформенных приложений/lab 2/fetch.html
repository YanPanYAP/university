<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>02-05</title>
  </head>
  <body>
    <h1>Ответ от сервера:</h1>
    <div id="result"></div>

    <script>
      fetch("/api/name")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("result").textContent = data;
        });
    </script>
  </body>
</html>
