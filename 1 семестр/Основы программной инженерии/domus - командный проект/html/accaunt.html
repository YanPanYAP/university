<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domus</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/adaptiv.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-items">
                <div class="logo-view">
                    <div class="logo">
                        <img src="../images/logo.svg" alt="logo-image" class="logo-image">
                    </div>
                    <div class="logo-text">
                        DOMUS
                    </div>
                </div>
                <div class="navigation">
                    <nav>
                        <a href="../html/main.html">Главная</a>
                        <a href="#">Аккаунт</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="accaunt">
                <div class="accaunt-nft">
                <h2>ваши nft</h2>
                <div class="accaunt-nft-items" id="item1">
                    <div class="accaunt-nft-item">
                        <div class="accaunt-nft-image1"></div>
                        <div class="accaumt-nft-info">
                            <h1 class="countdown-title">До обслуживания</h1>
                            <div class="timer">
                                <div id="countdown" class="countdown">
                                    <div class="countdown-number">
                                        <span class="days countdown-time"></span>
                                        <span class="countdown-text">Дни</span>
                                    </div>
                                    <div class="countdown-number">
                                        <span class="hours countdown-time"></span>
                                        <span class="countdown-text">Часы</span>
                                    </div>
                                    <div class="countdown-number">
                                        <span class="minutes countdown-time"></span>
                                        <span class="countdown-text">Минуты</span>
                                    </div>
                                    <div class="countdown-number">
                                        <span class="seconds countdown-time"></span>
                                        <span class="countdown-text">Секунды</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="profile">
                    <div class="profile-image"></div>
                    <div class="profile-info">
                        <span>Имя:</span><div class="firstName">Artem</div>
                        <span>Email:</span><div class="email">duba@duba-a.ru</div>
                    </div>
                    <div class="domus-count">
                        <span>ваши domus:</span><div class="domus-count-number">1234</div>
                    </div>
                    <div class="domus-blocked">
                        <span>заблокированные domus:</span><div class="domus-blocked-number">1234</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../script/timer.js"></script>
</body>
</html>
