<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task5</title>
</head>
<body>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <circle r="100" cx="100" cy="100" fill="blue"/>
    </svg>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="0" width="200" height="200" fill="red" stroke="black" stroke-width="0px">
            <animate attributeName="stroke-width" dur="3s" from="0px" to="6px" repeatCount="indefinite">
        </rect>
    </svg>
    <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="150" cy="100" rx="150" ry="100" fill="green">
            <animate attributeName="fill" dur="2s" begin="click" from="green" to="orange" fill="freeze"/>
        </ellipse>
    </svg>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <linearGradient id="gradient">
            <stop offset="0%" stop-color="yellow">
                <animate attributeName="stop-color" values="yellow;green" dur="5s" repeatCount="indefinite"></animate>
            </stop>
            <stop offset="100%" stop-color="yellow">
                <animate attributeName="stop-color" values="yellow;orange" dur="5s" repeatCount="indefinite"></animate>
            </stop>
        </linearGradient>
        <polygon points="6,190 90,6 190,190" fill="url(#gradient)" stroke="black" stroke-width="6px">
            <animate attributeName="stroke" dur="1s" begin="mouseover" from="black" to="purple" fill="freeze"/>
        </polygon>
    </svg>
    <svg width="950" height="200" xmlns="http://www.w3.org/2000/svg">
        <polyline points="0,6 500,6 385,100 950,100" fill="none" stroke="purple" stroke-width="6"/>
    </svg>
</body>
</html>
