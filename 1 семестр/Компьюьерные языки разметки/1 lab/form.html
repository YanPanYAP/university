<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../1 lab/main.css">
    <title>Новости</title>
</head>

<body>
    <section>
        <h3>Данные студента</h3>
        <section id="form">
            <form>
                <div class="form-control">
                    <label for="student_name">Имя студента</label>
                    <input type="text" name="name" placeholder="обязательно заполнить" required="true"
                        id="student_name">
                </div>
                <div class="form-control">
                    <label for="middle_name">Отчество студента</label>
                    <input type="text" name="middle_name" placeholder="обязательно заполнить" required id="middle_name">
                </div>

                <div class="form-control">
                    <label for="last_name">Фамилия студента</label>
                    <input type="text" name="last_name" placeholder="обязательно заполнить" required id="last_name">
                </div>
                <div class="form-control">
                    <label for="email">Адрес почты</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-control">
                    <label for="phone">Контактный номер</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="form-control"">
                    <label for="">Какую социальную сеть вы используете?</label>
                    <input type="checkbox">VK
                    <input type="checkbox">Facebook
                    <input type="checkbox">Instagram
                </div>
                <div class="clearfix">
                <input type="submit" placeholder="отправить" id="button">
                </div>
            </form>
        </section>
    </section>
</body>

</html>
